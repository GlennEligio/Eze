apiVersion: apps/v1
kind: Deployment
metadata:
  name: eze-deployment
spec:
  selector:
    matchLabels:
      app: eze
  template:
    metadata:
      labels:
        app: eze
    spec:
      containers:
      - name: eze
        image: shuntjg/eze:v7
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: MongoDbSettings__Host
            value: ezemongodb-service
          - name: MongoDbSettings__Password
            valueFrom:
              secretKeyRef:
                name: eze-secrets
                key: mongodb-password
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: eze-service
spec:
  type: LoadBalancer
  selector:
    app: eze
  ports:
  - port: 8080
    targetPort: 80
